description:
  it:
    localisedName: Aircentral
    genericName: Aircentral
    shortDescription: >
          Prodotto destinato all'acquisizione dei dati e degli allarmi
          delle stazioni di misura della Rete Regionale di Rilevamento 
          della Qualità dell'Aria.

    longDescription: >
          Il Centro Operativo Provinciale è un concentratore di dati 
          provenienti delle stazioni di misura della Rete Regionale 
          di Rilevamento della Qualità dell'Aria, dislocate sul 
          territorio della Regione Piemonte; acquisisce i dati e 
          le informazioni di stato provenienti dalle stazioni di misura.
          L'applicazione permette un controllo dello stato della rete in 
          tempo reale, la consultazione dei dati e lo scarico dei dati 
          su un database prestabilito. Permette anche di collegarsi 
          all'interfaccia grafica della stazione (prodotto airstation).
          Gli utenti dell'applicazione sono i tecnici di ARPA o 
          delle ditte di manutenzione incaricate da ARPA che si occupano 
          della rete di monitoraggio.

    features:
       - polling delle stazioni di rilevamento
       - monitoraggio stato della rete in tempo reale
       - configurazione/consultazione stazioni, parametri interni
       - consultazione dati, visualizzazione grafici
