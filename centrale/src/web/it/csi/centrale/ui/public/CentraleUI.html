<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>Centrale</title>
	 	<meta name="AUTHOR" content="Isabella Vespa - CSI Piemonte (isabella.vespa@csi.it)">
  		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  		
		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language='javascript' src='it.csi.centrale.ui.CentraleUI.nocache.js'></script>
		<script type="text/javascript" src="./prototype-1.6.0.2.txt"></script>
		<script language=JavaScript>
			document.observe('contextmenu', Event.stop);
		</script>
		
		<!-- stylesheet -->
		<link rel="stylesheet" href="gwt-style.css" type="text/css">
		
	</head>
	
	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" title="history" style="width:0;height:0;border:0"></iframe>
	
	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body oncontextmenu="return false;">
	
		<div id="menu">
		</div>
		
		<!-- end #menu -->
		<div id="login">
		</div>
		
		<div id="page">
				<div id="config-box">
				</div>
				<div id="view-box">
				</div>
		</div>
		<!-- end #page -->
		
		<div id="popup" class="tt" style="display:none;vertical-align:middle;text-align:center;width:100%;height:100%;position:absolute;top:0px;left:0px;background-color:gray;">
		</div>
		
		<div id="loading" class="tt" style="display:none;position:absolute;width:100%;height:100%;top:0px;left:0px;background-color:gray;">
			<div style="position:absolute;top:50%;left:50%;margin-top:-30px;margin-left:-45px;text-align:center;">
				<img src="images/loader.gif" alt="Loading...">
				<div style="padding:5px;color:white;"><strong>Please wait...</strong></div>
			</div> 
		</div>
		
	</body>
</html>
